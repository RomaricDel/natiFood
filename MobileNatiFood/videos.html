<!DOCTYPE html> 
<html> 
    <head> 
        <title>Video</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/videos.css" />
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery.mobile-1.2.0.min.js"></script>
        <script src="js/feed_news.js"></script>
        <script src="js/feed_videos.js"></script>
        
    </head> 
    <body> 
        <div id="videos" data-role="page">
             <div data-role="header">
                <h1>Videos</h1>
                <a href="index.html"
                   data-icon="back"
                   data-iconpos="notext"
                   class="ui-btn-left"
                   >Back</a>
            </div>
            <div data-role="content">
              	<div data-role="content">
                    <div class="ui-grid-a" id="videolist">
                    </div><!-- grid -->
                </div>  
            </div>
            <div data-role="footer"
                 data-position="fixed"
                 data-id="vs_footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="news.html" 
                               data-role="button"
                               data-icon="star"
                               >News</a></li>
                        <li><a href="farmers.html" 
                               data-role="button"
                               data-icon="star"
                               >Farmers</a></li>
                        <li><a href="food.html" 
                               data-role="button"
                               data-icon="star"
                               >Food</a></li>
                        <li><a href="photos.html" 
                               data-role="button"
                               data-icon="star"
                               >Photos</a></li>
                    </ul>
                </div><!-- navbar -->
            </div>            
        </div>

	<div id="videoplayer"
		data-role="page">
		<div data-role="header"
			data-position="fixed"
			data-theme="a">
			<a href="#videos"
				data-transition="fade"
				data-icon="back"
				data-iconpos="notext"
				data-direction="reverse"
				>Videos</a>
			<h1>Videos</h1>
		</div>
		<div data-role="content">
			<div id="myplayer"></div>
		</div><!-- content -->
	</div>
        
    <script src="http://gdata.youtube.com/feeds/users/FarmerBoyDiner/uploads?alt=json-in-script&max-results=30&callback=listVideos&orderby=viewCount" type="text/javascript"></script>
    </body>
</html>
